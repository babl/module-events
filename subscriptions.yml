test:hi:
  -
    exec: larskluge/bablbot
    env:
      CHAT_ID: 70688529
babl:module:created:
  -
    exec: larskluge/bablbot
    env:
      CHAT_ID: 70688529
  -
    exec: babl/init-repo
babl:error:
  -
    exec: larskluge/bablbot
    env:
      CHAT_ID: 91321083
  -
    exec: larskluge/mail
    env:
      TO: l@larskluge.com
babl:user:updated:
  -
    exec: larskluge/babl-repo-sync
babl:user:created:
  -
    exec: larskluge/bablbot
    env:
      CHAT_ID: 70688529
babl:inbox:
  -
    exec: larskluge/bablbot
    env:
      CHAT_ID: 122572256
  -
    exec: babl/inbox-observer
babl:repo:updated:
  -
    exec: babl/extract-readme
babl:repo:readme:updated:
  -
    exec: larskluge/http-forward
    env:
      FORMAT: json
      TEMPLATE: '{"module": {"readme": {{.}}}}'
      METHOD: PATCH
      CONTENT_TYPE: application/json
      URL: "https://babl.sh/api/modules/{{.Env.MODULE}}"
